<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Heaps Of Fun</title>
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="PennApps 2016 Winter Hackathon Project">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">

<body>
	<h1>Heaps of Fun</h1>
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--6-col" id="left-column">This is where your text go
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield">
					<textarea class="mdl-textfield__input" type="text" rows= "8" id="sample5" ></textarea>
					<label class="mdl-textfield__label" for="sample5">Text lines...</label>
				</div>
				<button type="submit" class="mdl-button mdl-js-button mdl-button--raised">Submit</button>
			</form>
		</div>
		<div class="mdl-cell mdl-cell--6-col" id="right-column">This is where we display the outline</div>
	</div>
</body>
