<body>
	<h1>Heaps of Fun</h1>
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--6-col" id="left-column">This is where your text go
			<form id="input-text" onsubmit="submitform()">
				<div class="mdl-textfield mdl-js-textfield">
					<textarea class="mdl-textfield__input" type="text" rows= "8" id="sample5" ></textarea>
					<label class="mdl-textfield__label" for="sample5">Text lines...</label>
				</div><br>
				<button type="submit" class="mdl-button mdl-js-button mdl-button--raised">Submit</button>
			</form>
		</div>
		<div class="mdl-cell mdl-cell--6-col" id="right-column">
			This is where we display the outline
			<textarea id = "NicEdit" cols="80" rows="5">
				Some Sample Text 
			</textarea>
		</div>

	</div>
	<script type="text/javascript">
	function submitform()
	{
		document.getElementById("input-text").submit();
	}
	</script>
